<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: skyblue;
    }
    .box {
      border: 10px solid rgba(255, 255, 255, .5);
      background: pink;
      background-clip: padding-box;

      width: 12.5em;
      height: 6.25em;
    }
  </style>
  <title>CSS skills - semitransparent borders</title>
</head>
<body>
  <div class="box">
    This is a example for semi-transparent borders.
  </div>
</body>
</html>
